<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../static/cadastrarBarbeiro/cadastrarBarbeiro.css">
    <link rel="stylesheet" href="../static/homepage/homepage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="../static/imgs/nareguaRemoved.png" type="image/x-icon">
    <title>Criando sua conta...</title>
</head>

<body>
    {% include 'navbar.html' %}
    {% block navbar %}

    {% endblock %}
    <main>
        <div class="container">
            <form action="/coletar-cadastro-barbeiro" method="post">
                <div class="card">
                    <h1 class="create">Vamos criar sua conta como barbeiro</h1>
                    <div class="form-container">
                        <br>
                        <h3 style="color: cadetblue;">Você tem barbearia?</h3>
                        <br>
                        <!-- Opção "Sim" -->
                        <label>
                            <input type="radio" name="tem_barbearia" value="sim" onclick="mostraropcoes('sim')">
                            Sim
                        </label>
                        <!-- Opção "Não" -->
                        <label>
                            <input type="radio" name="tem_barbearia" value="nao" onclick="mostraropcoes('nao')">
                            Não
                        </label>
                        <br>
                        <!-- Campo para o nome da barbearia -->
                        <div>
                            <br>
                            <input id="nomeBarbearia" name="nomeBarbearia" class="inpt" placeholder="Nome da Barbearia"
                                type="text" style="display: none;"><br>
                            <input id="telefoneBarbearia" name="telefone" class="inpt"
                                placeholder="Telefone da barbearia" type="text" style="display: none;"><br>

                            <h4 id="titulo" style="color: cadetblue; display: none;">Onde você se encontra?</h4>

                            <!-- Campo para endereço -->
                            <input id="rua" name="rua" class="inpt" placeholder="Rua" type="text" style="display: none;">
                            <input id="bairro" name="bairro" class="inpt" placeholder="Número" type="text" style="display: none;">
                            <input id="numero" name="numero" class="inpt" placeholder="Bairro" type="text" style="display: none;">
                            <input id="cep" name="cep" class="inpt" placeholder="CEP" type="text" style="display: none;">
                            <input id="cidade" name="cidade" class="inpt" placeholder="Cidade" type="text" style="display: none;">
                            <input id="estado" name="estado" class="inpt" placeholder="Estado" type="text" style="display: none;">

                            <!-- Campo para horario inicial e final  -->
                            <div id="horario_sim" class="horario" style="display: none;">
                                <label for="horario_abertura_sim">Horário de Abertura:</label><br>
                                <input type="time" id="horario_abertura_sim" name="horario_abertura_sim" lang="pt-BR"
                                    step="3600"><br><br>
                                <label for="horario_fechamento_sim">Horário de Fechamento:</label><br>
                                <input type="time" id="horario_fechamento_sim" name="horario_fechamento_sim"
                                    lang="pt-BR" step="3600"><br>
                            </div>
                            <br>
                            <input id="btn_barbearia" class="btn-cadastrar-barber" type="submit" value="Cadastrar barbearia"
                                style="display: none;">
                        </div>

                    </div>



                    <div>
                        <!-- Caso a pessoa clique em "Não" -->
                        <div id="horario_nao" class="horario" style="display: none;">
                            <label for="horario_abertura_nao">Começo a antender apartir das:</label><br>
                            <input type="time" id="horario_abertura_nao" name="horario_abertura_nao" lang="pt-BR"
                                step="60"><br><br>
                            <label for="horario_fechamento_nao">Termino meu atendimento ás::</label><br>
                            <input type="time" id="horario_fechamento_nao" name="horario_fechamento_nao" lang="pt-BR"
                                step="60">
                        </div>
                        <br>
                        <input id="btn_barbeiro" class="btn" type="submit" value="Cadastrar como barbeiro"
                            style="display: none;">
                    </div>

                </div>

            </form>
        </div>
    </main>

    <script src="../static/cadastrarBarbeiro/cadastrarBarbeiro.js"></script>

</body>

</html>
