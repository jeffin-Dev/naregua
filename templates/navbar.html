<!DOCTYPE html>
<html lang="pt-BR">

<header class="header" id="header">
    <button onclick="toggleSidebar()" class="btn_icon_header">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-list"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
        </svg>
    </button>
    <div class="logo_header">
        <img class="logo" src="../static/imgs/logo.jpg" alt="Logo Na régua">
    </div>
    <div class="navigation_header" id="navigation_header">
        <button onclick="toggleSidebar()" class="btn_icon_header">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x"
                viewBox="0 0 16 16">
                <path
                    d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
            </svg>
        </button>
        <a href="{{ url_for('barber') }}">Inicio</a>
        <div class="dropdown">
            <button class="btn-btn-secondary-dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Serviços
            </button>
            <ul class="dropdown-menu">
                {% for servico in servicos %}
                <li><a class="dropdown-item"
                        href="{{ url_for('servico_escolhido', nome_servico=servico.nomeServico) }}">{{
                        servico.nomeServico }}</a></li>
                {% endfor %}
            </ul>
        </div>
        {% if current_user.barbeiro == '1' %}
        <div class="dropdown">
            <button class="btn-btn-secondary-dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Minha Conta
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{{ url_for('perfil_barbearia', nome_barbearia = nome_barbearia)}}">Perfil</a></li>
                <li><a class="dropdown-item" href="{{ url_for('cadastrarServicos') }}">Serviços Prestados</a></li>
                <li><a class="dropdown-item" href="{{ url_for('reservasBarbeiro') }}">Agendamentos</a></li>
            </ul>
        </div>
        <a href="{{ url_for('logout') }}">Sair</a>

        {% elif current_user.barbeiro == '0' %}
        <a href="{{ url_for('perfil_usuario', nome_cliente = usuario ) }}">Perfil</a>
        <a href="{{ url_for('reservasCliente') }}">Reservas</a>
        <a href="{{ url_for('logout') }}">Sair</a>

        {% else %}
        <a href="{{ url_for('login') }}">Entrar</a>
        {% endif %}

    </div>
</header>


</html>
