<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../static/cadastrarCliente/cadastrarCliente.css">
    <link rel="stylesheet" href="../static/homepage/homepage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="../static/imgs/nareguaRemoved.png" type="image/x-icon">
    <title>Criando sua conta...</title>
</head>


<main>
    <header class="header" id="header">
        <button onclick="toggleSidebar()" class="btn_icon_header">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-list"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
            </svg>
        </button>
        <div class="logo_header">
            <img class="logo" src="../static/imgs/logo.jpg" alt="Logo Na rÃ©gua">
        </div>
        <div class="navigation_header" id="navigation_header">
            <button onclick="toggleSidebar()" class="btn_icon_header">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x"
                    viewBox="0 0 16 16">
                    <path
                        d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                </svg>
            </button>
            <a href="{{ url_for('barber') }}">Inicio</a>
        </div>
    </header>


    <div class="container">
        <form action="/coletar-cadastro" method="post">
            <div class="card">
                <h1 class="create">Vamos criar sua conta</h1>
                <div class="form-container">
                    <input id="nomeCompleto" name="nomeCompleto" class="inpt" placeholder="Nome Completo"
                        type="text"><br>
                    <input id="cpf" name="cpf" class="inpt" placeholder="CPF" type="text" oninput="formatCPF(this)"><br>
                    <input id="telefone" name="telefone" class="inpt" id="phone" placeholder="Telefone" type="text"
                        oninput="formatPhoneNumber(this)"><br>
                    <input id="email" name="email" class="inpt" placeholder="Email" type="text"><br>
                    <input id="senha" name="senha1" class="inpt" placeholder="Senha" type="password"><br>
                    <input id="confirmarSenha" name="senha2" class="inpt" placeholder="Confirmar Senha"
                        type="password"><br>
                </div>
                <input id="btn" class="btn-cadastrar-conta" type="submit" value="Cadastrar">
            </div>
        </form>
    </div>
</main>

<script src="../static/cadastrarCliente/formatarStrings.js"></script>
<script src="../static/homepage/homepage.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
